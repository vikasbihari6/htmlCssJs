<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and class</title>
    <style>
        /* element selector */
        h1{
            border: 2px solid red;
            text-align: center;
        }
        /* id selecor */
        #vikas{
            color: brown;
            font-size: 12px;
        }
        /* class selector */
        .suman{
            background-color: yellowgreen;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>selector</h1>
    <p id="vikas">my name is vikas kumar</p>
    <p id="sachin" class="suman">my name is sachin kumar</p>
    <p id="amit" class="suman">my name is amit kumar</p>  <!--we can use multipule calss-->
</body>
</html>
