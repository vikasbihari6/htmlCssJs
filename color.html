<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR IN CSS</title>
    <style>
        #box1{
            color: red;
        }
        #box2{
            color: rgb(62, 175, 17);   /* rgb color */
        }
        #box3{
            color: #ff8923;   /*color by hex value*/
        }
        .heading{
            background-color: yellowgreen;
        }
        #heading{
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h2 class="heading">this is my first box</h2>
    <p id="box1">this is the first paragraph from first box</p>
    <h2 id="heading">this is my second box</h2>
    <p id="box2">this is the first paragraph from second box</p>
    <h3 class="heading">this is my third box</h3>
    <p id="box3">this is the first paragraph from third box</p>
</body>
</html>
